<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://static.igem.wiki/common/icons/favicons/igem-2022.svg"/>
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">

    {% block extraStyles %}
    {% endblock %}



    <title>{% block title %}{% endblock %} | Virginia - iGEM 2022</title>
</head>
<body>
  <!-- Navigation -->
  {% include 'menu.html' %}

  <!-- Scroll to change opacity of navbar -->
  <script>
    window.onscroll = function() {scrollFunction()};
    const nav = document.querySelector(".navbar");
    function scrollFunction() {

    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        nav.classList.add("nav-opaque");
    } else {
    
        nav.classList.remove("nav-opaque");
    }
    }
  </script>

  <!-- Page Content -->
  {% block page_content %}{% endblock %}


  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>
</body>
</html>
