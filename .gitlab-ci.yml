.pre:
  stage: install
  image: node:17.6.0
  cache:
    paths:
        - static/node_modules/

  script:
    - cd static
    - npm install

# Everything above this line is an attempt to use npm to install

image: python:3.6
pages:
    stage: build
    script:
    - cd ..
    - pip install --no-cache-dir -r dependencies.txt
    - FLASK_APP=app.py flask freeze
    artifacts:
        paths:
        - public
    only:
    - main
